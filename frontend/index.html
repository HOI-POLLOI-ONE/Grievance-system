<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LokSetu | Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">

  <div class="auth-card">
    <img src="assets/logo.png" class="logo">
    <h2>LokSetu</h2>
    <p>Connecting Citizens & Authorities</p>

    <form id="loginForm">
      <input id="email" type="email" placeholder="Email" required>
      <input id="password" type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <p class="switch">New user? <span onclick="toggleRegister()">Register</span></p>

    <form id="registerForm" class="hidden">
      <input id="r_email" type="email" placeholder="Email" required>
      <input id="r_password" type="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
  </div>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
